{% extends "core/base.html" %}
{% block content %}
<h2>Eliminar sesión</h2>
<li style="list-style: none;">
<p>¿Seguro que deseas eliminar esta sesión?</p>

<p><strong>{{ sesion.tipo_sesion }} | {{ sesion.inicio_en }}</strong></p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sí, eliminar</button>
</form>
<br>
<a href="{% url 'core:detalle_sesion' sesion.id %}" class="btn btn-dark">Cancelar</a>
</li>
{% endblock %}
