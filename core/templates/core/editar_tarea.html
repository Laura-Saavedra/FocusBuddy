{% extends "core/base.html" %}
{% block content %}
<h2>Editar tarea</h2>

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Guardar cambios</button>

</form>
<br>
<a href="{% url 'core:detalle_tarea' tarea.id %}" class="btn btn-danger">Cancelar</a>
{% endblock %}
